<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Login page</h1>
    </header>
    <main>
        <h2><u>Project managment</u></h2>
        <div>
            <form>
                <label for="project-name">Project name</label>
                <input type="text" name="project-name" id="project-name" required placeholder="Project name">
                <br>
                <br>
                <label for="assign">Assign to</label>
                <select name="assign" id="assign">
                    <option >he</option>
                    <option >she</option>
                    <option >it</option>
                </select>
                <br>
                <br>
                <label for="start-date">Start date</label>
                <input type="date" name="date" id="start-date" required>
                <br>
                <br>
                <label for="end-date">End date</label>
                <input type="date" required name="end-date" id="end-date">
                <br>
                <br>
                
            </form>
        </div>
    </main>
</html>
